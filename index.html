<!DOCTYPE html>
<html>
  <head>
    <title> James Moon - Portfolio / About Me </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="vendor/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/layout.css">
    <link rel="stylesheet" type="text/css" href="styles/modules.css">
    <script id="article-template" type="text/x-handlebars-template">
      <!-- <article class="template"> -->
        <h1>{{title}}</h1>
        <a href="{{projectUrl}}" class="project-link">Go to Project</a>
        <p class="publish-date">{{publishedOn}}</p>
        <div class="article-image">{{{imageUrl}}}</div>
        <section class="article-body">{{{body}}}</section>
        <div class="float-clear"></div>
      <!-- </article> -->
    </script>
  </head>

  <body>
    <div class="main-nav">
      <div class="hamburger-icon"></div>
      <div class="hamburger-menu">
        <ul class="hamburger-ul">
          <li class="hamburger-li" data-content="about"><a href="#" class="nav-item"> About </a></li>
          <li class="hamburger-li" data-content="articles"><a href="#" class="nav-item"> Projects </a></li>
          <li class="hamburger-li"><a href="#" class="nav-item"> Contact </a></li>
        </ul>
      </div>
    </div>

    <main>
      <section id="articles" class="page-content">
        <!-- <article class="template">
          <h1></h1>
          <a href="" class="project-link"></a>
          <p class="publish-date"></p>
          <div class="article-image"></div>
          <section class="article-body"></section>
          <div class="float-clear"></div>
        </article> -->
      </section>

      <section id="about" class="page-content">
        <h1> Who is James Moon? </h1>
        <img src="images/self.jpg" class="self-image"></img>
        <p> My name is James Moon and this is the start of a portfolio project to showcase some of the skills I've picked up during my journey with Code Fellows. As time goes on more and more content/features will be filled to complete this page. </p>
      </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.5/handlebars.min.js"></script>
    <script type="text/javascript" src="scripts/projectsData.js"></script>
    <script type="text/javascript" src="scripts/projectsView.js"></script>
    <script type="text/javascript" src="scripts/projects.js"></script>
  </body>
</html>
